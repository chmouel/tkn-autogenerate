go:
  tasks:
    - name: golangci-lint
      params:
      - name: package
        value: .
    - name: golang-test
      params:
      - name: package
        value: .
python:
  tasks:
    - name: pylint
shell:
  tasks:
    - name: shellcheck
      workspace:
        name: shared-workspace
      params:
        - name: args
          value: ["."]
file_match:
  pattern: "(Docker|Container)file$"
  name: containerbuild
  tasks:
    - name: buildah
      params:
      - name: IMAGE
        value: "image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(context.pipelineRun.name)"
